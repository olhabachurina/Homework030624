<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework0306</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles0306.css">
</head>
<body>
    <div class="film-strip left"></div>
    <div class="film-strip right"></div>
    <div class="container">
        <h1>Movie Search</h1>
        <form id="searchForm">
            <label>Title: <input type="text" id="movieTitle" placeholder="Enter movie title" required></label>
            <label>Type: 
                <select id="movieType">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
            </label>
            <button type="submit">Search</button>
        </form>
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-circle">
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
                <div class="spinner-segment"></div>
            </div>
        </div>
        <div id="results"></div>
        <div id="moreButtonContainer" class="more-button-container">
            <button id="moreButton" onclick="loadMoreMovies()">More</button>
        </div>
        <div id="movieDetails"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
